<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="manifest" href="manifest.json">
  <script src="util.js"></script>
  <title>PWA Assignment</title>
</head>

<body class="grey lighten-5">

  <!-- NAVBAR -->
  <nav class="z-depth-0 teal darken-1">
    <div class="nav-wrapper container">
      <a href="#" class="brand-logo">
        <img src="img/logo.svg" style="width:200px; margin-top: 20px;">
      </a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li class="logged-in">
          <a href="#" class="white-text modal-trigger" data-target="modal-account">Account</a>
        </li>
        <li class="logged-in">
          <a href="#" class="white-text" id="logout">Logout</a>
        </li>
        <li class="logged-in" id="addTimeSheet">
          <a href="#" class="white-text modal-trigger" data-target="modal-create">Add Time-Sheet Data</a>
        </li>
        <li class="logged-out">
          <a href="#" class="white-text modal-trigger" data-target="modal-login">Login</a>
        </li>
        <li class="logged-out">
          <a href="#" class="white-text modal-trigger" data-target="modal-signup">Sign up</a>
        </li>
        </span>
      </ul>
    </div>
  </nav>

  <!-- Register Modal -->
  <div id="modal-signup" class="modal" style="width: 400px;">
    <div class="modal-content">
      <h4 class="center-align">Sign up</h4>
      <form id="signup-form">
        <div class="input-field">
          <input type="email" id="signup-email" required />
          <label for="signup-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="signup-password" required />
          <label for="signup-password">Choose password</label>
        </div>
        <button class="btn teal darken-1 z-depth-0">Sign up</button>
      </form>
    </div>
  </div>

  <!-- Login Modal -->
  <div id="modal-login" class="modal" style="width: 400px;">
    <div class="modal-content">
      <h4 class="center-align">Login</h4>
      <div>
        <form id="login-form">
          <div class="input-field">
            <input type="email" id="login-email" required />
            <label for="login-email">Email address</label>
          </div>
          <div class="input-field">
            <input type="password" id="login-password" required />
            <label for="login-password">Your password</label>
          </div>
          <button class="btn teal darken-2 z-depth-0">Login</button>
        </form>
      </div>
      <div class="row valign-wrapper center-align">
        <div class="col s5" >
          <hr class="teal lighten-1 z-depth-1" style="height:2px; border: 0px;">
        </div>
        <div class="col"><h5>OR</h5></div>
        <div class="col s5">
          <hr class="teal lighten-1 z-depth-1" style="height:2px; border: 0px;">
        </div>
      </div>
      <div>
        <form id="login-telephone-form">
          <div class="input-field">
            <input type="text" id="login-tel" required />
            <label for="login-tel">Your phone number</label>
          </div>
          <div id="recaptcha-container"></div>
          <button class="btn teal darken-2 z-depth-0" id="send-otp-btn">Send OTP</button>
        </form>
        <form id="login-otp-form" style="display: none">
          <div class="input-field">
            <input type="text" id="login-otp" required />
            <label for="login-otp">OTP</label>
          </div>
          <button class="btn teal darken-2 z-depth-0">Verify OTP</button>
        </form>
      </div>
      <div class="row valign-wrapper center-align">
        <div class="col s5" >
          <hr class="teal lighten-1 z-depth-1" style="height:2px; border: 0px;">
        </div>
        <div class="col"><h5>OR</h5></div>
        <div class="col s5">
          <hr class="teal lighten-1 z-depth-1" style="height:2px; border: 0px;">
        </div>
      </div>
      <div class="center-align">
      <button class="btn-floating white z-depth-3" id="login-google"><img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"></button>
    </div>
    </div>
  </div>

  <!-- ACCOUNT MODAL -->
  <div id="modal-account" class="modal">
    <div class="modal-content center-align">
      <h4>Account details</h4><br />
      <div class="account-details"></div>
      <div class="account-extras">
          <div class="input-field">
            <input type="email" id="account-email" disabled />
            <label for="account-email">Email address</label>
          </div>
          <div class="input-field">
            <input type="password" id="account-password" disabled />
            <label for="account-password">Choose password</label>
          </div>
          <div class="input-field">
            <input type="text" id="account-displayName" disabled />
            <label for="account-displayName">Display Name</label>
          </div>
          <div class="input-field">
            <input type="text" id="account-photoURL" disabled />
            <label for="account-photoURL">Photo URL</label>
          </div>
          <div class="input-field">
            <input type="text" id="account-phoneNumber" disabled />
            <label for="account-phoneNumber">Phone Number</label>
          </div>
      </div>
    </div>
  </div>

  <!-- Add attendence MODAL -->
  <div id="modal-create" class="modal" style="width: 400px;">
    <div class="modal-content">
      <h4>Create Time Sheet</h4><br />
      <form id="create-form">
        <div class="input-field">
          <input type="date" id="ctsDate" required>
          <label for="title">Select Date *</label>
        </div>
        <div class="row">
        <div class="col s6 input-field">
          <input type="time" id="ctsStarttime" required>
          <label for="title">Start Time *</label>
        </div>
        <div class="col s6 input-field">
          <input type="time" id="ctsEndtime" required>
          <label for="title">End Time *</label>
        </div>
        </div>
        <div class="switch">
          <label>
            Leave
            <input type="checkbox" onchange="isLeave(this)" id="ctsLeave">
            <span class="lever"></span>
          </label>
        </div>
        <div class="file-field input-field" id="cts-fileupload-div" style="display: none;">
          <div class="btn">
            <span>File</span>
            <input type="file" id="ctsFileupload">
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text" disabled>
          </div>
        </div>
        <div class="input-field" id="cts-note-div">
          <textarea class="materialize-textarea" id="ctsNote"></textarea>
          <label for="content">Note</label>
        </div>
        <button class="btn teal darken-2 z-depth-0">Create</button>
      </form>
    </div>
  </div>

  <!-- GUIDE LIST -->
  <div class="container" style="margin-top: 40px;">
    <ul class="collapsible z-depth-0 guides" style="border: none;">
      <h5 class="center-align">Create Time-Sheet to view them.</h5>
    </ul>
  </div>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="bundle.js"></script>
</body>

</html>
